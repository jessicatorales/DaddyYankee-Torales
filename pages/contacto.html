    <header class="header container-fluid g-0">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/logo.jpg" alt="Bootstrap" width="75" height="75">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarBar" aria-controls="navbarBar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse" id="navbarBar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-light" aria-current="page" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" aria-current="page" href="../pages/biografia.html">BIOGRAFIA</a>

                        <li class="nav-item">
                            <a class="btn btn-dark" aria-current="page" href="../pages/albumes.html">ALBUMES</a>

                        <li class="nav-item">

                    </ul>
                </nav>
            </div>
        </nav>
    </header>
    <main>
        <section class="container my-4">
            <div class="container text-center text-white ">
                <div class="md-6">
                    <p class="display-5">Formulario de contacto</p>
                    <p class="h3">Escribinos por éste medio si tenés alguna duda
                        o sugerencia y nos contactaremos a la brevedad.
                    </p>
                </div>
                <div class="md-6">
                    <form class="form-inline">
                        <div class="form-group mb-2 m-4">
                            <label for="nombre" class="h5">Nombre</label>
                            <input class="form-control" type="text" placeholder="Ej: Juan Perez" id="nombre"
                                name="nombre">
                        </div>

                        <div class="form-group mb-2 m-4">
                            <label for="email" class="h5">Email</label>
                            <input class="form-control" placeholder="Ej: nombre@ejemplo.com" type="text" id="email"
                                name="email">
                        </div>

                        <div class="form-group mb-2 m-4">
                            <label for="mensaje" class="h5">Mensaje</label>
                            <textarea class="form-control" type="text" id="mensaje" name="mensaje"></textarea>
                        </div>
                        <div class="form-group mb-2 m-4">
                            <input class="btn btn-warning btn-lg btn-block" type="submit" value="Enviar" />
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-center text-white container-fluid">
        <div class="container p-4">
            <section class="mb-3">
                <a href="https://www.instagram.com/daddyyankee" target="_blank">
